	<nav id="SettingsMenu" class="menu js-menu active" role="navigation" aria-hidden="false" aria-labelledby="menu-button" style="display: block;">
		<div class="settingsheader">Touch-Bright</div>
		<ul>
			<li id="grid">
				<div class="menulabel">Show Grid</div>
				<div class="switch medium">
					<input class="switch-input" id="ShowGrid" type="checkbox" name="ShowGrid" onclick="TB.ToggleGrid()">
					<label class="switch-paddle" for="ShowGrid">
						<span class="show-for-sr">ShowGrid</span>
						<span class="switch-inactive" aria-hidden="true">No</span>
						<span class="switch-active" aria-hidden="true">Yes</span>
					</label>
				</div>
			</li>
			<li id="dotopt">
				<a data-toggle="DotOptions"><i class="fa fa-dot-circle-o"></i> Grid Options</a>
			</li>
			<li id="invert">
				<a onclick="TB.invert()" href="javascript:void(0);"><i class=""></i> Invert</a>
			</li>
			<li id="save">
				<a onclick="TB.Save()"><i class="fa fa-floppy-o"></i> Save Picture</a>
			</li>
			<li id="open">
				<a onclick="TB.ListSaved()"><i class="fa fa-folder-open"></i> Open Picture</a>
			</li>
			<li id="print">
				<a onclick="TB.Print()"><i class="fa fa-print"></i> Print Picture</a>
			</li>

		</ul>
	</nav>

	<div id="menu">
		<div class="left">
			<button id="SettingsButton" class="menu-button" aria-label="Menu" aria-expanded="false" aria-controls="menu" tabindex="0" onclick="TB.openMenu()">
				<i class="fa fa-cog" aria-hidden="true"></i>
			</button>
		</div>
		<div class="right">
			<button id="ClearBoard" tabindex="0" onclick="TB.ClearBoard()" onkeyup="if(event.keyCode == 13) TB.ClearBoard()" aria-label="Clear Board">
				<i class="fa fa-times"></i>
			</button>
			<button id="PullPeg" tabindex="0" onclick="TB.ClearPeg()" onkeyup="if(event.keyCode == 13) TB.PullPeg()" aria-label="Clear Circle"></button>
			<input type='text' class='color' value='red' />
		</div>
		<div class="logo"></div>
	</div>

	<div id="BoardArea" tabindex="-1"></div>
	<div id="sidenav-overlay"></div>

	<div class="medium reveal" id="DotOptions" data-reveal>
		<h2>Grid Dot Options</h2>
		<p>Dot Size</p>
		<input id="DSize" type="range" min="10" max="30" step="5" value="0" />
		<p>Dot Brightness</p>
		<input id="DBright" type="range" min="0" max="1" step=".1" value="0" />
		<button class="close-button" data-close aria-label="Close reveal" type="button">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
